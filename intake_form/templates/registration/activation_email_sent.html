<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Email - NutriVet</title>
  <style>
    body{font-family:Arial,sans-serif;background:#f5f5f5;margin:0}
    .card{max-width:560px;margin:60px auto;background:#fff;padding:24px;border-radius:10px;box-shadow:0 2px 12px rgba(0,0,0,.08)}
    h1{margin:0 0 10px;font-size:24px}
    p{color:#58666f;line-height:1.5}
    .box{margin-top:14px;background:#eef8f2;border:1px solid #b9d8c5;color:#24573f;padding:12px;border-radius:8px}
    a{color:#1f5ea7}
  </style>
</head>
<body>
  <div class="card">
    <h1>Check your email</h1>
    <p>We sent a verification link to your registered email address. Click that link to activate login access.</p>
    <div class="box">If you are testing on localhost with console backend, check your terminal output for the verification URL.</div>
    <p style="margin-top:14px"><a href="{% url 'login' %}">Back to login</a></p>
  </div>
</body>
</html>
