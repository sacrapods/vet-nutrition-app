<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Verify Email</title></head>
<body style="font-family:Arial,sans-serif;background:#f6f8fa;padding:24px;">
  <div style="max-width:560px;margin:0 auto;background:#fff;border:1px solid #e5e9ef;border-radius:10px;padding:22px;">
    <h2 style="margin:0 0 12px;color:#1f2d37;">Verify your email</h2>
    <p style="color:#4c5b66;line-height:1.5;">Hello {{ user.first_name|default:user.username }},</p>
    <p style="color:#4c5b66;line-height:1.5;">Please verify your email to activate your Poshtik NutriVet account.</p>
    <p style="margin:18px 0;">
      <a href="{{ verify_url }}" style="display:inline-block;padding:10px 16px;background:#1f684b;color:#fff;text-decoration:none;border-radius:8px;font-weight:700;">Verify Email</a>
    </p>
    <p style="color:#6b7780;font-size:13px;line-height:1.5;word-break:break-all;">If the button doesn't work, use this link:<br>{{ verify_url }}</p>
  </div>
</body>
</html>
