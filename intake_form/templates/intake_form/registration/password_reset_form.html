<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - NutriVet</title>
  <style>
    body{font-family:Arial,sans-serif;background:#f5f5f5;margin:0}
    .card{max-width:460px;margin:70px auto;background:#fff;padding:24px;border-radius:10px;box-shadow:0 2px 12px rgba(0,0,0,.08)}
    h1{margin:0 0 8px;font-size:24px}
    p{color:#5d6b75}
    label{display:block;margin:12px 0 6px;font-weight:600}
    input{width:100%;padding:10px;border:1px solid #cfd7dd;border-radius:6px}
    button{margin-top:14px;width:100%;padding:11px;background:#2d6a4f;color:#fff;border:none;border-radius:6px;font-weight:700;cursor:pointer}
    a{color:#1f5ea7}
  </style>
</head>
<body>
  <div class="card">
    <h1>Reset Password</h1>
    <p>Enter your registered email. We will send a password reset link.</p>
    <form method="post">{% csrf_token %}
      {{ form.non_field_errors }}
      <label for="{{ form.email.id_for_label }}">Email</label>
      {{ form.email }}
      {% for error in form.email.errors %}<div style="color:#a11;margin-top:6px">{{ error }}</div>{% endfor %}
      <button type="submit">Send Reset Link</button>
    </form>
    <p style="margin-top:14px"><a href="{% url 'login' %}">Back to login</a></p>
  </div>
</body>
</html>
