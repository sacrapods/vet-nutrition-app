<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Password Reset</title></head>
<body style="font-family:Arial,sans-serif;background:#f6f8fa;padding:24px;">
  <div style="max-width:560px;margin:0 auto;background:#fff;border:1px solid #e5e9ef;border-radius:10px;padding:22px;">
    <h2 style="margin:0 0 12px;color:#1f2d37;">Reset your password</h2>
    <p style="color:#4c5b66;line-height:1.5;">A request was received to reset your Poshtik NutriVet password.</p>
    <p style="margin:18px 0;">
      <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" style="display:inline-block;padding:10px 16px;background:#1f684b;color:#fff;text-decoration:none;border-radius:8px;font-weight:700;">Reset Password</a>
    </p>
    <p style="color:#6b7780;font-size:13px;line-height:1.5;">If the button doesn't work, copy this link:<br>{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}</p>
  </div>
</body>
</html>
